<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Game Management</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="game-name" placeholder="Enter game name" aria-label="Enter game name" aria-describedby="create-game">
      <div class="input-group-append">
        <button class="btn btn-primary" id="create-game" type="button">Create Game</button>
      </div>
    </div>
    <h2>Active Games</h2>
    <ul class="list-group mb-4" id="active-games"></ul>
    <h2>Terminated Games</h2>
    <ul class="list-group" id="terminated-games"></ul>
  </div>
  <script src="main.js" defer></script>
</body>
</html>
